<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Trabajando con tablas</title>
		<meta charset="utf-8">
		<style>
			table{
				border-collapse:collapse;
			}
			th,td{
				border:1px solid black;
				padding:20px;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
				<th></th>
				<th colspan="3"><img src="images/100_ipod.png" height="150" width="100" alt="ipod 100"></th>
				<th colspan="2"><img src="images/120_ipod.png" height="150" width="150" alt="ipod 120"></th>
				</tr>
			</thead>
			<tbody>
			<tr>
				<th>Capacidad</th>
				<td>2GB</td>
				<td>4GB</td>
				<td>8GB</td>
				<td>32GB</td>
				<td>2GB</td>
			</tr>
			<tr>
				<th>Colores</th>
				<th>Blanco</th>
				<td>
					<ul>
						<li>Negro</li>
						<li>Rosa</li>
						<li>Dorado</li>
					</ul>
				</td>
				<th>Negro</th>
				<td colspan="2">
					<ul>
						<li>Negro</li>
						<li>Blanco</li>
						
					</ul>
				</td>
			</tr>
			<tr>
				<th>Pantalla</th>
				<th colspan="3">3 Pulgadas</th>
				<th colspan="2">7 Pulgadas</th>
			</tr>
			<tr>
				<th rowspan="2"> Tiempo de carga</th>
				<th rowspan="2" colspan="3">1 Hora</th>
				<th colspan="2">5 Horas</th>
			</tr>
			<tr>
				<th colspan="2">30 minutos para 75%</th>
			</tr>
			</tbody>
		</table>
	</body>
</html>
